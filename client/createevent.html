<!DOCTYPE html>

<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="vendors/css/Grid.css" />
        <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css" />
        <link rel="stylesheet" type="text/css" href="resources/css/createevent.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet" />
        <script src="vendors/js/jwt-decode.js"></script>
        <script src="resources/js/loginrequired.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <div class="row">
                    <img class="logo" src="resources/img/the_circle_logo_no_circle.svg" alt="ECOspace logo" />
                    <ul class="nav-btns">
                        <!-- TODO: fix hover effect -->
                        <a href="home.html">
                            <li><i class="ion-android-home"></i> Home</li>
                        </a>
                        <a href="myevents.html" class="active">
                            <li><i class="ion-calendar"></i> My events</li>
                        </a>
                        <a href="going.html">
                            <li><i class="ion-checkmark"></i> Going</li>
                        </a>
                    </ul>
                    <div class="profile-btn">
                        <a href="#"><i class="ion-person"></i> Profile</a>
                        <!-- TODO: Maybe put an image next to profile -->
                    </div>
                </div>
            </nav>
        </header>

        <section>
            <form>
                <div class="row name">
                    <label>Event name</label>
                    <input type="text" />
                </div>
                <div class="row">
                    <div class="location">
                        <label>Location</label>
                        <input type="text" />
                    </div>
                    <div class="date">
                        <label>Date</label>
                        <input type="date" />
                    </div>
                </div>
                <div class="row">
                    <label>Event description</label>
                    <textarea rows="10" cols="50"></textarea>
                </div>
                <div class="row">
                    <input type="submit" value="Create event" />
                </div>
            </form>
        </section>
        <script src="resources/js/stickynav.js"></script>
        <script src="resources/js/createevent.js"></script>
    </body>
</html>
